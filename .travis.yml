language: cpp
sudo: required
dist: xenial
compiler:
- clang
- gcc
os:
- linux
- osx
before_install:
- echo $LANG
- echo $LC_ALL
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update && sudo apt-get install -y git libboost-all-dev g++ cmake flex bison bash; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install boost g++ cmake flex bison; fi
script:
- ./bin/build.sh